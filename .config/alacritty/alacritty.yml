env:
  TERM: xterm-256color

font:
  size: 12.0

# Colors
colors:
  # Default colors
  primary:
    #background: '0x222d32'
    background: '0x2a2a2e'
    foreground: '0xeaeaea'

  # Normal colors (from kitty)
  normal:
    black:   '0x000000'
    red:     '0xcc0403'
    green:   '0x19cb00'
    yellow:  '0xcecb00'
    blue:    '0x0d73cc'
    magenta: '0xcb1ed1'
    cyan:    '0x0dcdcd'
    white:   '0xdddddd'

  # Bright colors (from kitty)
  bright:
    black:   '0x767676'
    red:     '0xf2201f'
    green:   '0x23fd00'
    yellow:  '0xfffd00'
    blue:    '0x1a8fff'
    magenta: '0xfd28ff'
    cyan:    '0x14ffff'
    white:   '0xffffff'

